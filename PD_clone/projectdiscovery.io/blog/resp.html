asset discovery remains a moving target for security teams at scale. Whatâ€™s actually exposed is hard to pin down, regardless of how many inventories or spreadsheets an organization maintains. Release cycles move faster, new domains and endpoints are added constantly, and the attack surface continues to shift, leaving static processes and visibility tools struggling to keep up.\\n\\nTraditional discovery tools are effective at identifying well-known or easily indexed a\"},{\"id\":\"69445871a583f50001d95f0d\",\"slug\":\"year-in-review-the-vulnerabilities-that-defined-2025\",\"title\":\"Year in Review: The Vulnerabilities That Defined 2025\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/12/2025-In-Review--Blog-Thumbnail-.png\",\"excerpt\":\"A Year of Real-World Exploitation\\n\\nIf you work in security, you probably remember React2Shell. Shortly after public disclosure, scanning activity increased, and exploitation attempts began to surface.\\n\\nThat sequence showed up repeatedly across several of 2025â€™s most impactful vulnerabilities. Advisories were still circulating while attackers were already testing and operationalizing exploits.\\n\\nThis wasnâ€™t true for the thousands of CVEs published quietly throughout the year. But for a smaller set\"},{\"id\":\"692e146140e8960001d62780\",\"slug\":\"introducing-neo\",\"title\":\"Introducing Neo, an AI security engineer for complex security tasks\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/12/Neo---Blog-Image-2x.png\",\"excerpt\":\"Neo is a cloud-based AI security engineer that works alongside your team and takes on real security tasks like a true co-engineer. As it operates, it continuously learns your systems and processes, improving over time just like an engineer ramping up on your team.\\n\\nNeo is built as a framework, not as a black box. It combines the reasoning of large language models with purpose-built execution tools, isolated sandboxes, a memory layer that learns your code, architecture and naming, and deep integr\"},{\"id\":\"692ae03140e8960001d62715\",\"slug\":\"nuclei-templates-november-2025\",\"title\":\"Nuclei Templates - November 2025\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/11/image--3-.png\",\"excerpt\":\"Summary of ReleasesÂ v10.3.2Â \u0026Â v10.3.4\\n\\nThis month, we had two releases of Nuclei Templates, introducing numerous improvements and new templates for Nuclei users.\\n\\n\\nðŸš€ November Stats\\n\\n\\n\\n\\n\\n\\nRelease\\nNew Templates Added\\nCVEs Added\\nFirst-time Contributors\\nBounties Awarded\\n\\n\\n\\n\\nv10.3.2\\n129\\n56\\n9\\n7\\n\\n\\nv10.3.4\\n68\\n27\\n11\\n3\\n\\n\\nTotal\\n197\\n83\\n20\\n10\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\nIntroduction\\n\\nNovember kept the momentum strong for Nuclei Templates with two new releases (v10.3.2 \u0026 v10.3.4).\\n\\nWe added 197 new templates and coverage for\"},{\"id\":\"68aec63b391bd90001fe494f\",\"slug\":\"how-to-research-web-vulnerabilities\",\"title\":\"How to Research \u0026 Reverse Web Vulnerabilities 101\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/11/How-to-Research---Reverse-Web-Vulns.png\",\"excerpt\":\"Introduction\\n\\nThis blog serves as a detailed methodology guide for analyzing, reversing, and researching web vulnerabilities, particularly those with CVEs assigned. The content outlines repeatable processes used to evaluate vague advisories, analyze vulnerable software, and ultimately recreate or validate security flaws. The objective is to establish a structured, replicable approach to web vulnerability research.\\n\\n\\nEnvironment \u0026 Tools\\n\\nWhen approaching a new target for CVE research or reverse-e\"},{\"id\":\"68912c9b56db3400015201e8\",\"slug\":\"leaked-credential-monitoring\",\"title\":\"Introducing Credential Monitoring\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/10/Screenshot-2025-10-31-at-10.20.03---AM.png\",\"excerpt\":\"Imagine discovering that your company's login credentials are sitting in plain sight on the internet, accessible to anyone who knows where to look. Unfortunately, this isn't hypothetical â€“ it's happening right now to organizations worldwide through malware-stolen credentials.\\n\\n\\nThe Hidden Threat: Malware-Stolen Credentials\\n\\nEvery day, cybercriminals deploy malicious software that quietly steals passwords from infected computers. These \\\"stealer\\\" programs harvest credentials from browsers and appl\"},{\"id\":\"6902431c7ef10a0001237356\",\"slug\":\"hacktober-2025-nuclei-templates\",\"title\":\"Hacktober 2025 - Nuclei Templates\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/10/Blog---Nuclei-Templates-Monthly-October-2.png\",\"excerpt\":\"Summary of Releases v10.3.0 \u0026 v10.3.1\\n\\nThis month, we had two major releases of Nuclei Templates, introducing numerous improvements and new templates for Nuclei users.\\n\\n\\nðŸš€ Hacktober Stats\\n\\n\\n\\n\\nRelease\\nNew Templates Added\\nCVEs Added\\nFirst-time Contributors\\nBounties Awarded\\n\\n\\n\\n\\nv10.3.0\\n124\\n90\\n6\\n12\\n\\n\\nv10.3.1\\n119\\n88\\n10\\n12\\n\\n\\nTotal\\n243\\n178\\n16\\n24\\n\\n\\n\\n\\n\\n\\nIntroduction\\n\\nOctober was huge for Nuclei Templates, two releases (v10.3.0 \u0026 v10.3.1) dropped during Hacktoberfest, adding coverage for 44 actively expl\"},{\"id\":\"68f60aa97ef10a000123732a\",\"slug\":\"open-by-design-trusted-by-enterprises-how-we-keep-nuclei-templates-reliable-at-scale\",\"title\":\"Open by design, trusted by enterprises: how we keep Nuclei templates reliable at scale\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/10/image--2---2-.png\",\"excerpt\":\"At ProjectDiscovery, our greatest strength is our community. Thousands of security researchers, bug bounty hunters, and vulnerability analysts who identify zeroâ€‘day vulnerabilities, trending CVEs, and actively exploited vulnerabilities (including those listed in CISA KEV).\"},{\"id\":\"68e5173ff82b4700018913ca\",\"slug\":\"from-detection-to-validation-fixing-broken-vulnerability-workflows\",\"title\":\"From Detection to Validation: Fixing Broken Vulnerability Workflows\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/10/ProjectDiscovery-Blog-2025-Version-Checking.png\",\"excerpt\":\"By going beyond version checks, youâ€™ll reduce noise, speed up critical fixes, and keep engineering smiling.\"},{\"id\":\"68a426b6391bd90001fe48d7\",\"slug\":\"remote-code-execution-in-delmia-apriso\",\"title\":\"Remote Code Execution in DELMIA Apriso\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/09/Delmia-Apriso--Thumbnail-.png\",\"excerpt\":\"Introduction\\n\\nDELMIA Apriso is a manufacturing execution and operations orchestration platform used by large manufacturers, service providers, and critical infrastructure operators. Because the product exposes multiple integration points (SOAP, file uploads, provisioning feeds) that are often reachable from internal networks, we performed a focused black-box assessment to surface integration and surface-area weaknesses.\\n\\nOur testing uncovered two chained, high-impact issues: an unauthenticated S\"},{\"id\":\"68b81620391bd90001fe4984\",\"slug\":\"why-current-vuln-scanners-fail-to-stop-breaches\",\"title\":\"The Coverage Lie: Why Current Vulnerability Scanners Fail to Stop Breaches\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/09/ProjectDiscovery_Blog_The_Coverage_Lie_2025.png\",\"excerpt\":\"First-generation scanners drown teams in noise. Only 6% of CVEs are ever exploited, yet attackers weaponize them in hours. ProjectDiscovery, the RSA Sandbox winner, delivers runtime validation and detections within hours so you can act fast, cut false positives, and close real risk.\"},{\"id\":\"6883c74f25dc4c0001acd150\",\"slug\":\"projectdiscovery-v1-3-new-navigation-dashboard-and-improvements\",\"title\":\"ProjectDiscovery v1.3: New navigation, dashboard, and improvements\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/07/blog_post_-_v1.3_720.png\",\"excerpt\":\"We're excited to announce ProjectDiscovery v1.3.0, a significant milestone that transforms how security teams discover, analyze, and respond to vulnerabilities across their attack surface.\\n\\nThese improvements represent months of engineering effort informed by our community's feedback and real-world deployment scenarios. We canâ€™t wait for security teams to get their hands on v1.3.0 and put these new capabilities to work in their own environments.\\n\\nRedesigned for Speed and Clarity\\n\\nThe new v1.3.0 \"},{\"id\":\"68383165823ea30001d407cd\",\"slug\":\"nuclei-templates-monthly-may-2025\",\"title\":\"Nuclei Templates Monthly - May 2025\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/05/Blog---Nuclei-Templates-Monthly-May-25.png\",\"excerpt\":\"Discover the highlights from Nuclei Templates v10.2.1 and v10.2.2 releases: 106 new templates, 57 CVEs covered (including 10 actively exploited KEVs), first-time contributions, a new template bounty program, and key improvements to reduce false positives and negatives.\"},{\"id\":\"67ab8904b37e610001e3a105\",\"slug\":\"versa-concerto-authentication-bypass-rce\",\"title\":\"Authentication Bypass to RCE in Versa Concerto\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/05/ProjectDiscovery_Versa--1-.png\",\"excerpt\":\"Introduction\\n\\nVersa Concerto is a widely used network security and SD-WAN orchestration platform, designed to provide seamless policy management, analytics, and automation for enterprises. With a growing customer base that includes large enterprises, service providers, and government entities, the security of this platform is critical. Given its extensive adoption and potential exposure to external threats, we initiated research to assess its security posture and uncover possible vulnerabilities\"},{\"id\":\"682234cc6f9c400001642649\",\"slug\":\"resilient-cyber-podcast-modernizing-vulnerability-management-with-open-source\",\"title\":\"Resilient Cyber podcast: Modernizing vulnerability management with open source\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/05/Resilient-Cyber-Podcast.jpg\",\"excerpt\":\"We offer a modern open source powered solution that accurately detects exploitable vulnerabilities and automates the core parts of vulnerability management. And that all starts with Nuclei.\"},{\"id\":\"6826384e210b560001ac9180\",\"slug\":\"ivanti-remote-code-execution\",\"title\":\"CVE-2025-4427/4428 : Ivanti EPMM Remote Code Execution - Technical Analysis\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/05/ProjectDiscovery_Ivanti.png\",\"excerpt\":\"Introduction\\n\\nAs security researchers, we all know that familiar dance when blackbox testing web apps and APIs. You poke an endpoint, get hit with \\\"blah parameter is missing\\\" or \\\"blah is of the wrong type,\\\" and after satisfying every requirement, you're often met with the frustrating 401 or 403. That feeling of being so close, yet so far, is something we've all experienced.\\n\\nHowever, in a recent analysis of Ivanti EPMM's CVE-2025-4427 and CVE-2025-4428 , this very flow of execution â€“ validation \"},{\"id\":\"681a3dad662f630001b8bdc6\",\"slug\":\"solving-vulnerability-management-projectdiscovery-rsa-innovation-sandbox-win\",\"title\":\"Solving Vulnerability Management: ProjectDiscoveryâ€™s RSA Innovation Sandbox Win\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/05/RSCA_Optimized_600px.gif\",\"excerpt\":\"Last week, ProjectDiscovery took home the title of Most Innovative Startup at the 2025 RSA Innovation Sandbox, the biggest stage in the world for security innovation. While much of this yearâ€™s buzz centered on securing AI, our win was a powerful signal: even as new fro er built for customization and speed, along with other ProjectDiscovery tools like naabu and httpx.Â \"},{\"id\":\"67f593f5b793960001831e24\",\"slug\":\"rsac-2025-top-10-finalist\",\"title\":\"ProjectDiscovery is selected as a top 10 finalist for RSACâ„¢ 2025 conference 20th annual innovation sandbox contest\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/04/Blog-Post---RSAC-Innovation-Sandbox-Finalist.png\",\"excerpt\":\"Weâ€™re excited to share that ProjectDiscovery has been named one of the Top 10 Finalists in the 2025 RSA Innovation Sandbox! On Monday, April 28, weâ€™ll take the stage at RSA Conference in San Francisco to showcase how weâ€™re rethinking vulnerability management from the ground up with speed, accuracy, and the power of open-source.\\n\\nThe RSA Innovation Sandbox is widely regarded as the cybersecurity industryâ€™s premier startup competition. Each year, 10 early-stage companies are selected to pitch live\"},{\"id\":\"67ec18492fc3270001fdcd38\",\"slug\":\"march-2025-newsletter\",\"title\":\"March 2025 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/04/ProjectDiscovery-Community-Powered-Security-Newsletter-March-2025.jpg\",\"excerpt\":\"Our highlight this month? A massive addition of 359 brand-new Nuclei templatesâ€”all thanks to our incredible community contributors. Dive into the details of this impressive milestone in our dedicated newsletter and find out exactly what's new!\"},{\"id\":\"67e5f48b5a5348000199950b\",\"slug\":\"crushftp-authentication-bypass\",\"title\":\"CrushFTP Authentication Bypass - CVE-2025-2825\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/03/crushftp-blog.png\",\"excerpt\":\"Update (April 21, 2025):\\n\\nThe CVE originally referenced in this blog post CVE-2025-2825 has been rejected by NIST. The vulnerability is now officially tracked as CVE-2025-31161. All technical details and the impact discussed in this post remain accurate converting bug bounty reports into tests, they ensure patched issues donâ€™t return, empowering QA teams to enhance security across applications.\"},{\"id\":\"67ac913969f46c0001f42ee9\",\"slug\":\"csp-bypass-dast-nuclei-templates-v10-1-5\",\"title\":\"CSP Bypass (DAST) - Nuclei Templates v10.1.5 ðŸŽ‰\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/03/Blog_Post_-_CSP_BYPASS.webp\",\"excerpt\":\"We're excited to introduce our new CSP Bypass (DAST) Templates designed to enhance security testing capabilities. This release enables comprehensive evaluation of Content Security Policy vulnerabilities and misconfigurations. In this post, we'll explore automating CSP Bypass Testing, creating custom security checks, and sharing results through the PDCP Cloud for efficient team collaboration.\\n\\nFor those specifically interested in using the CSP Bypass templates, you can jump directly to the end of\"},{\"id\":\"67c731e16a15660001d9ad8c\",\"slug\":\"how-connectwise-streamlined-vulnerability-detection-with-projectdiscovery\",\"title\":\"How ConnectWise streamlined vulnerability detection with ProjectDiscovery\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/03/ConnectWise_Image.png\",\"excerpt\":\"ConnectWise chose ProjectDiscovery over Tenable Cloud to streamline vulnerability detection across 20,000+ AWS instances. By leveraging ProjectDiscoveryâ€™s automation and scalability, they achieved efficient, high-volume security monitoring without operational overhead.\"},{\"id\":\"67c1f872f7ab5a0001a3b109\",\"slug\":\"february-2025-newsletter\",\"title\":\"February 2025 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/02/ProjectDiscovery-Community-Powered-Security-Newsletter-February-2025.jpg\",\"excerpt\":\"First, weâ€™re so excited to announce that weâ€™ve reached 100,000 GitHub stars across our OSS projects! This wouldnâ€™t have been possible without everyone whoâ€™s contributed, used our tools, and offered their support along the way. Thank you, and we canâ€™t wait to keep building with you! ðŸŽ‰\"},{\"id\":\"67aceca569f46c0001f42fad\",\"slug\":\"reinventing-custom-detections-and-vulnerability-management\",\"title\":\"Reinventing custom detections and vulnerability management\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/02/V1-Launch-AI-Templates-Day-4.jpg\",\"excerpt\":\"Weâ€™re making custom vulnerability detection easier with an AI-powered template editor, full-text search, and auto-regressions. These additions help security teams create, refine, and validate detections faster, staying ahead of threats with less manual work.\"},{\"id\":\"67ab9296b37e610001e3a11e\",\"slug\":\"engineering-the-future-of-vulnerability-detection\",\"title\":\"Engineering the future of vulnerability detection\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/02/v1-launch-vulnerability-detection-1.jpg\",\"excerpt\":\"Weâ€™re building the future of Nuclei-powered scanning - 35x faster, with automated scheduling, smart alerts, and streamlined triaging. With built-in internal scanning, itâ€™s designed for modern security teams who need speed, scale, and precision.\"},{\"id\":\"67aa6b3ec17b960001e96e39\",\"slug\":\"scaling-for-the-enterprise\",\"title\":\"Scaling for the enterprise\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/02/v1-launch-reporting.jpg\",\"excerpt\":\"Large organizations manage a complex web of internet exposures, spanning subsidiaries, multi-cloud environments, and distributed deployments. Security teams need visibility, collaboration, and control to manage their digital footprint at scale.\\n\\nWith this launch, weâ€™re introducing a suite of new enterprise-focused features: an improved free experience, streamlined onboarding, advanced reporting, and essential controls like SAML SSO and audit logs. These updates make it easier for enterprises to \"},{\"id\":\"67a63cfa tive tokens, or webhooks) across every HTTP response from all your other templates. That's what global matchers do â€” and they do it effortlessly.\\n\\nIn this post, we\"},{\"id\":\"679d0715a3053200010b6f32\",\"slug\":\"january-2025-newsletter\",\"title\":\"January 2025 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/01/ProjectDiscovery-Community-Powered-Security-Newsletter-January-2025.jpg\",\"excerpt\":\"Happy New Year, ProjectDiscovery community - we hope youâ€™ve had a great start to 2025 so far! ðŸŽ†Â ðŸ¥‚\\n\\nTeam PD has been hard at work with releases and fixes, and as always, we aim to round up the best of the latest updates in newsletter form.\\n\\nIn between all of this, our AppSec Researcher Dhiyaneshwaran Balasubramaniam held an informative session at Hack The Box Mumbaiâ€™s monthly meetup this January, covering the essentials of â€˜Getting Started with Nuclei DAST and Global Templatesâ€™.\\n\\nAlongside our \"},{\"id\":\"6797de7aae6ed200014f12b9\",\"slug\":\"how-paddle-strengthened-its-security-posture-with-projectdiscovery\",\"title\":\"How Paddle Strengthened Its Security Posture with ProjectDiscovery\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/01/Paddle_Image@2x.png\",\"excerpt\":\"Modern SaaS companies like Paddle face growing security challenges as their platforms expand. To gain full visibility into their attack surface and automate vulnerability detection, Paddle adopted ProjectDiscovery, an open-source security platform that streamlined their security operations.\"},{\"id\":\"678679014a1ffc0001cbb61d\",\"slug\":\"crafting-dast-nuclei-templates-for-oob-template-engines-injection-a-practical-guide\",\"title\":\"Crafting DAST Nuclei Templates for OOB Template Engines Injection: A Practical Guide\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2025/01/new-image.webp\",\"excerpt\":\"Weâ€™re thrilled to announce the release of new DAST Out-of-Band Template Injection Templates tailored for various templating engines and programming frameworks. This update empowers us to assess vulnerabilities and misconfigurations in diverse tech stacks effectively. In this post, weâ€™ll explore automating Out-of-Band Template Injection Testing, crafting custom vulnerability checks, and sharing the findings through the PDCP Cloud for streamlined collaboration.\\n\\nFor those particularly interested i\"},{\"id\":\"676577750647d00001046d11\",\"slug\":\"alibaba-cloud-nuclei-templates-v10-1-1-2\",\"title\":\"Alibaba Cloud - Nuclei Templates v10.1.1 ðŸŽ‰\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/12/image--22-.png\",\"excerpt\":\"We're excited to tell you aboutÂ Nuclei Templates release v10.1.1 ! This new version includes newly addedÂ Alibaba Cloud Review templates. In this blog post, we'll discuss automating Alibaba cloud misconfiguration review, creating custom checks, and sharing results on the PDCP Cloud for review.\\n\\nAn Alibaba Cloud Configuration Security Review is essential for assessing and improving the security of your cloud infrastructure. It ensures that your resources are configured correctly, compliant with re\"},{\"id\":\"6764aea90647d00001046cdb\",\"slug\":\"december-2024-newsletter\",\"title\":\"December 2024 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/12/ProjectDiscovery-Community-Powered-Security-Newsletter-December-2024.jpg\",\"excerpt\":\"Itâ€™s almost the end of the year, and the holidays are upon us! ðŸŽ„\\n\\nBefore taking a well-earned break though, the ProjectDiscovery team are here to give our last round of 2024 updates.\\n\\nAlong with additions and fixes for a couple of our tools, weâ€™ve expanded Nuclei templates to include a new set of templates focused on Windows Security Hardening and Auditing - find out more on whatâ€™s included in this update by reading on!\\n\\nAlongside our new series of YouTube videos, weâ€™re also shining a spotlight\"},{\"id\":\"67635c560647d00001046c93\",\"slug\":\"celebrating-2024-securing-your-infrastructure-with-projectdiscovery\",\"title\":\"Celebrating 2024: Securing your infrastructure with ProjectDiscovery\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/12/ProjectDiscovery-Recap-2024-2.jpg\",\"excerpt\":\"As 2024 comes to a close, we want to celebrate the milestones weâ€™ve achieved together with our ProjectDiscovery community. Thanks to your trust and collaboration, hereâ€™s what weâ€™ve accomplished this year on ProjectDiscovery.\\n\\n\\n\\n\\nPlatform growth\\n\\n2k+ new vulnerability templates\\nIdentifying nearly 1k high-profile vulnerabilities affecting 600+ unique productsâ€”including Atlassian Confluence, GitLab, MLflow, Grafana, GitHub Enterprise, Ivanti, Fortinet, and Palo Alto Networks\\n\\n50k+ cloud-based scans\"},{\"id\":\"673f34aed179b60001df2586\",\"slug\":\"future-of-automating-nuclei-templates-with-ai\",\"title\":\"From CVE to Template: The Future of Automating Nuclei Templates with AI\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/12/Blog-Post---Our-AI-powered-Nuclei-Template-Generation-Workflow.png\",\"excerpt\":\"In the fast-paced world of cybersecurity, staying ahead of new vulnerabilities is a constant challenge. Every week, new vulnerabilities are disclosed, and attackers are quick to exploit them. As security teams, we need to be equally swift in identifying and addressing these vulnerabilities to protect our organizations and users.\\n\\nYour ProjectDiscovery team desires to speed up the creation of Nuclei templates for new CVEs. Creating Nuclei templates manually for every new CVE is time-consuming and\"},{\"id\":\"671a2969d176d30001556d87\",\"slug\":\"windows-security-hardening-and-auditing-nuclei-templates-v10-1-0\",\"title\":\"Windows Security Hardening and Auditing - Nuclei Templates v10.1.0 ðŸŽ‰\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/10 provide an in-depth look at GitHub Enterpriseâ€™s SAML implementation and analyze the specific code issue that permitted this bypass. Although we uncovered this vulnerability inde\"},{\"id\":\"6723ab642f21ad00014ca7fe\",\"slug\":\"october-2024-newsletter\",\"title\":\"October 2024 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/10/ProjectDiscovery-Community-Powered-Security-Newsletter-October-2024.jpg\",\"excerpt\":\"ðŸŽƒHappy Halloween, PD community! The team are back again this month to share our latest developments, updates and releases weâ€™ve been working on, as well as news from across the cybersecurity space. Of course, this October also saw the return of Hacktoberfest, and we couldnâ€™t be happier with the turnout. Thank you all so much for your contributions!\\n\\nWeâ€™ve been hard at work creating new content for you and adding more people to our Pioneers program. As always, we love to see your contributions a\"},{\"id\":\"66f4dbf7f2c4a3000114a148\",\"slug\":\"announcing-the-nuclei-templates-community-leaderboard-and-rewards\",\"title\":\"Announcing the Nuclei Templates Community Leaderboard and Rewards!\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/10/Blog---Leaderboard-and-Rewards.png\",\"excerpt\":\"Weâ€™re thrilled to unveil our latest milestones: over 9,000 stars and 900 unique contributors on the templates project, along with a staggering 20,000 stars on the Nuclei repository. This phenomenal growth is a testament to our communityâ€™s unwavering dedication to security and their shared passion for safeguarding the digital world. As part of the next phase in the evolution of the Nuclei Templates repository as the central, open source way for security research and engineers to communicate about\"},{\"id\":\"66ffc8198542e5000130b76f\",\"slug\":\"ruby-saml-gitlab-auth-bypass\",\"title\":\"Ruby-SAML / GitLab Authentication Bypass (CVE-2024-45409)\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/10/Blog---Gitlab_Ruby-SAML_v3.png\",\"excerpt\":\"\\nIntroduction\\n\\nIn this blog post, we will analyze CVE-2024-45409, a critical vulnerability impacting Ruby-SAML, OmniAuth-SAML libraries, which effectively affects GitLab. This vulnerability allows an attacker to bypass SAML authentication mechanisms and gain unauthorized access by exploiting a flaw in how SAML responses are handled. The issue arises due to weaknesses in the verification of the digital signature used to protect SAML assertions, allowing attackers to manipulate the SAML response a\"},{\"id\":\"66fb39cd8542e5000130b6f2\",\"slug\":\"september-2024-newsletter\",\"title\":\"September 2024 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/10/ProjectDiscovery-Community-Powered-Security-Newsletter-September-2024.jpg\",\"excerpt\":\"With Autumn well underway and the days getting shorter, the team here at ProjectDiscovery are still hard at work with new developments on our tools, as well as some exciting next steps for the community.\\n\\nIn this September edition of the PD Community Newsletter, weâ€™ll dip into the latest updates and releases you need to be aware of, as well as news from in and around the cybersecurity arena that you mightâ€™ve missed.\\n\\nAnd, if youâ€™re a regular contributor, be sure to check out the Highlights secti\"},{\"id\":\"66f6f98cf2c4a3000114a1b7\",\"slug\":\"announcing-pioneers-projectdiscoverys-ambassador-program\",\"title\":\"Announcing Pioneers, ProjectDiscovery's Ambassador Program\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/09/Pioneers_Blog.png\",\"excerpt\":\"Today, we're excited to share some big news: the launch of the Pioneers Ambassador Program. This program is all about recognizing, connecting, and appreciating our active contributors and advocates. If youâ€™re passionate about security, contributing to open-source projects, and collaborating with like-minded professionals, then youâ€™ll want to read this.\\n\\n\\nðŸ† Why Weâ€™re Launching Pioneers\\n\\nAt ProjectDiscovery, we believe that knowledge sharing is at the heart of what makes security research impactf\"},{\"id\":\"66f71edff2c4a3000114a1d7\",\"slug\":\"zimbra-remote-code-execution\",\"title\":\"Zimbra - Remote Command Execution (CVE-2024-45519)\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/09/Blog---Zimbra.png\",\"excerpt\":\"Zimbra, a widely used email and collaboration platform, recently released a critical security update addressing a severe vulnerability in its postjournal service. This vulnerability, identified as CVE-2024-45519, allows unauthenticated attackers to execute arbitrary commands on affected Zimbra installations. In this blog post, we delve into the nature of this vulnerability, our journey in analyzing the patch, and the steps we took to exploit it manually. We also discuss the potential impact and \"},{\"id\":\"66dc30179bd30a00017cfd80\",\"slug\":\"simplifying-xss-detection-with-nuclei\",\"title\":\"Simplifying XSS Detection with Nuclei - A New Approach\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/09/Simplifying-XSS-Detection-with-Nuclei---A-New-Approach.png\",\"excerpt\":\"XSS (Cross-Site Scripting) detection has long been a challenge, balancing accuracy with avoiding excessive false positives. Traditionally, this meant creating specific reflection based string matchers for each target, leading to complex and hard-to-maintain configurations. But with headless modes, we can simplify and improve XSS detection in a more intuitive and efficient way.\\n\\nIn this post, we'll explore how to leverage nuclei headless mode to detect XSS payloads more easily and accurately, usi\"},{\"id\":\"66dc23d19bd30a00017cfd50\",\"slug\":\"azure-config-review-with-nuclei\",\"title\":\"Azure Config Review - Nuclei Templates v10.0.0 ðŸŽ‰\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/09/Blog---Azure---Nuclei-Templates-1.png\",\"excerpt\":\"We're excited to tell you aboutÂ Nuclei Templates release v10.0.0! This new version includes newly added Azure Config Review templates. In this blog post, we'll discuss automating azure cloud misconfiguration review, creating custom Azure checks, and sharing results on the PDCP Cloud for review.\\n\\nFollowing our last release on AWS Cloud Security Config Review and Kubernetes Cluster Security, we decided to expand our coverage to include Azure as well.\\n\\nAzure is well-known for its powerful features \"},{\"id\":\"66a81129bfcfc900014b0cf0\",\"slug\":\"introducing-httpx-dashboard-2\",\"title\":\"Introducing the httpx dashboard\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/08/-6--18-.png\",\"excerpt\":\"The most widely used ProjectDiscovery tool, httpx, has been an essential asset in the arsenal of security professionals and researchers. Known for its ability to probe live hosts and capture crucial information.\\n\\nhttpx has long been a go-to solution for:\\n\\n * Response data (status, server, location, etc.)\\n * Technology detection\\n * Extra metadata (favicon, hashes, response time, etc.)\\n * Screenshots\\n * Linked domain discovery (extracting domains from CSP, body)\\n * Cloud metadata (ASN, CDN, WAF in\"},{\"id\":\"66af4637bfcfc900014b0dde\",\"slug\":\"advancing-asset-management-pdcp-v0-8-9-2\",\"title\":\"Advancing Asset Management - PDCP v0.8.9\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/08/Product_Ad_v3--1-.png\",\"excerpt\":\"We're excited to announce the release of version 0.8.9 of the ProjectDiscovery Cloud Platform. This update introduces significant enhancements to our asset management capabilities, focusing on asset inventory, AI-powered search, and improved user experience.\\n\\n\\nKey Features in v0.8.9\\n\\n\\nAsset Inventory and Technologies\\n\\nThe new interface for cataloging and organizing all assets along with their wsletter. Weâ€™re well into the summer months now, but our team are still hard at work adding improvements and new features to our powerful suite of tools.\\n\\nSome important updates have been made to several of our tools this month, as well as an exciting release for Nuclei Templates related to Kubernetes environments!\\n\\nWe also celebrated the very first of our monthly developer livestreams. With a great audience turnout and some interes\"},{\"id\":\"667172e6ddc8a800019c6c38\",\"slug\":\"kubernetes\",\"title\":\"Kubernetes Cluster Security - Nuclei Templates v9.9.0 ðŸŽ‰\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/06/Blog---Kubernetes---Nuclei-Templates-1.png\",\"excerpt\":\"We're excited to tell you about Nuclei Templates release v9.9.0! This new version includes newly added Kubernetes Cluster Security templates. In this blog post, we'll discuss automating Kubernetes security review, creating custom k8s security checks, and sharing results on the PDCP Cloud for review.\\n\\nKubernetes is often discussed for its complexity and steep learning curve. Its challenging nature has made it a frequent topic for memes in the developer community\\n\\nHence, we've opted to simplify th\"},{\"id\":\"666b0f0cddc8a800019c6bda\",\"slug\":\"projectdiscovery-achieves-soc-2-type-2-certification\",\"title\":\"ProjectDiscovery achieves SOC 2 Type 2 Certification\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/06/Blog---Soc2.png\",\"excerpt\":\"We are excited to announce that ProjectDiscovery Inc. has successfully achieved SOC 2 Type 2 certification, in accordance with the American Institute of Certified Public Accountants (AICPA) standards for SOC 2 for Service Organizations, also known as SSAE 18.\\n\\nThis certification serves as external validation, confirming that ProjectDiscovery Inc. ensures enterprise-level security regarding customer data within ProjectDiscovery Cloud Platform (PDCP).\\n\\nThis is a noteworthy stage for our team; it a\"},{\"id\":\"666cc8d7ddc8a800019c6bf8\",\"slug\":\"enhanced-team-management-2fa-and-asset-filtering\",\"title\":\"Enhanced Team Management, 2FA, and Asset Filtering - PDCP (v0.8.7)\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/06/team-workspace.png\",\"excerpt\":\"We are pleased to unveil our latest release of ProjectDiscovey Cloud Platform, v0.8.7, packed with features that streamline team management, enhance security, and improve asset operationsâ€”particularly for enterprise security engineers. Read on to learn what's new.\\n\\n\\nMulti-Team Creation \u0026 Member Segregation\\n\\nWe've introduced the ability to create multiple teams, providing greater flexibility and control over project management.\\n\\n\\n\\n\\n\\nCreate multiple teams\\n\\n\\n\\n\\n\\nSegment users and teams, centralize b\"},{\"id\":\"66841c70e6372d00015e7d0d\",\"slug\":\"newsletter-may-2024\",\"title\":\"May 2024 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/07/ProjectDiscovery-Community-Powered-Security-Newsletter-May-2024.jpg\",\"excerpt\":\"Welcome to the May edition of the ProjectDiscovery Community Newsletter. With Summer fast approaching, the PD team has already been heating up with work behind the scenes - especially when it comes to building out our cloud platform.\\n\\nThis month weâ€™ve released a few tool updates and fixes, had some amazing contributions to our templates from the community, and seen ourselves featured in articles and videos across the web.\\n\\nRead on to discover more about what weâ€™ve been up to over the last few we\"},{\"id\":\"660dafe6f4b83e0001c54d83\",\"slug\":\"understand-the-cloud-security-attack-surface\",\"title\":\"Understand the cloud security attack surface\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/04/Blog---Cloud-Security.png\",\"excerpt\":\"The cloud is large and everywhere and presents a nearly irresistible attack surface to those looking for a way in. Much has been written broadly about cloud security (including lots of books) and with good reason: Itâ€™s impossible to pursue organizational security without coming to terms with whatâ€™s going on in the cloud. But the concept of â€œcloud securityâ€ is rather like a shapeshifter, with different meanings, implementations,Â and outcomes depending on the organizational culture.\\n\\nHereâ€™s our (v\"},{\"id\":\"660c7c15f4b83e0001c54998\",\"slug\":\"what-is-vulnerability-management\",\"title\":\"What is vulnerability management? And how can ProjectDiscovery help?\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/04/Blog---What-is-vulnerability-management.png\",\"excerpt\":\"If top notch cybersecurity is the goal, effective vulnerability management can help a company get there. Donâ€™t believe us? Then take the word of the US Cybersecurity \u0026 Infrastructure Security Agency (CISA):Â \\n\\nIt is reasonable to say that vulnerability management is central to cyber resilience.\\n\\nIn this post weâ€™re we want to help you with a better understanding around vulnerability management including how it works, the key best practices, and how ProjectDiscovery should be part of your solution.\"},{\"id\":\"660dc5def4b83e0001c54d97\",\"slug\":\"what-is-attack-surface-management\",\"title\":\"What is attack surface management?\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/05/Blog---Attack-surface-2.png\",\"excerpt\":\"Itâ€™s 2024, and by now itâ€™s clear that nearly everything can be the object of a cyber attack. But knowing that doesnâ€™t mean organizations are strategically managing and controlling their risks. In fact, a survey of over 6200 security decision makers from Trend Micro and Sapio Research found 73% described their attack surface as â€œconstantly evolving and messyâ€ while 43% said itâ€™s simply â€œout of control.â€\\n\\nEnter attack surface management (ASM), a systematic way for companies to find, track, and man\"},{\"id\":\"663e0d169b4e0c0001ca5e9c\",\"slug\":\"hardly-strictly-security-an-event-recap\",\"title\":\"Hardly Strictly Security: An Event Recap\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/05/Screenshot-2024-04-23-at-11.20.31.png\",\"excerpt\":\"Insightful talks from 21 speakers spread across 5 countries, representing 19 different companies. 6 live speaker roundtable discussions - some led by our very own PD developers - covering exciting topics and thought leadership in the world of cybersecurity, not to mention the perfect place for attendees to have their questions answered live. And, of course, the excitement of our very own growing community coming together to share their experiences as we hosted the first and only open source cybe\"},{\"id\":\"65bb8ec38f32df00019abaab\",\"slug\":\"hacking-apple-with-sql-injection\",\"title\":\"Hacking Apple - SQL Injection to Remote Code Execution\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/05/Blog---Apple-SQL-Injection.png\",\"excerpt\":\"Introduction\\n\\nIn our last blog post, we delved into the inner workings of Lucee and took a look at the source code of Masa/Mura CMS, and the vastness of the potential attack surface struck us. It became evident that investing time in understanding the code could pay off. After dedicating a week to our exploration, we stumbled upon several entry points for exploitation, including a critical SQL injection flaw that we were able to exploit within Apple's Book Travel portal.\\n\\nIn this blog post, we a\"},{\"id\":\"663a60505eeac400011933be\",\"slug\":\"newsletter-april-2024\",\"title\":\"April 2024 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/05/ProjectDiscovery-Community-Powered-Security-Newsletter-April-2024--1-.jpg\",\"excerpt\":\"Welcome to the April edition of the ProjectDiscovery Community Newsletter. Spring is already in full swing, and with the season of new growth comes plenty of new updates from the PD team.\\n\\nThis month has seen exciting additions to Nuclei and its templates, as well as our first ever virtual live event, Hardly Strictly Security, where some of the most important minds in the field of cybersecurity gathered to not only give insightful talks, but interact with our community and answer burning questio\"},{\"id\":\"66234eb2c85f480001ca11f4\",\"slug\":\"aws-cloud-security-config-review-using-nuclei-templates\",\"title\":\"AWS Cloud Security Config Review using Nuclei Templates\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/04/Blog---AWS---Nuclei-Templates.png\",\"excerpt\":\"We're excited to tell you about Nuclei Templates release v9.8.5! This new version includes newly added AWS cloud review templates. In this blog post, we'll discuss automating cloud misconfiguration review, creating custom AWS checks, and sharing results on the PDCP Cloud for review.\\n\\nThe AWS Cloud Security Configuration Review, also referred to as AWS Cloud Config Review or AWS Cloud Audit in pentesting circles, is a vital procedure for assessing the security posture of Amazon Web Services (AWS)\"},{\"id\":\"6627b0c1020cd400011c90f7\",\"slug\":\"counting-down-to-hardly-strictly-security\",\"title\":\"Counting Down to Hardly Strictly Security\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/04/F3xdoJiNrGGNcnQiaSSOPViPdE-1200x630.png\",\"excerpt\":\"This week sees the launch of our very first virtual event for the cybersecurity community. Hardly Strictly Security begins on April 25th at 8am PT (check how this works out in your own time zone here), and runs for the entire day, packed with thought-provoking and insightful talks from some of the leading minds in the cybersecurity field.\\n\\nWhether youâ€™re brand new to the industry and donâ€™t know where to start, or youâ€™re looking to the future of AIâ€™s relationship with security tooling and open so\"},{\"id\":\"661d4509f9618d00019bf9bc\",\"slug\":\"urgent-call-to-action-restoring-the-national-vulnerability-database\",\"title\":\"Urgent Call to Action: Restoring the National Vulnerability Database\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/04/Blog-Thumbnails-nvd.png\",\"excerpt\":\"The National Vulnerability Database (NVD), managed by the National Institute of Standards and Technology (NIST), plays a pivotal role in cybersecurity. It is not just a repository but the backbone of vulnerability management across the globe. However, recent disruptions have raised concerns about the reliability and responsiveness of the NVD.\\n\\nLast week, over 50 distinguished cybersecurity professionals united to pen an open letter to Congress and Secretary of Commerce Gina Raimondo, highlightin\"},{\"id\":\"660395ceaf2c8e000160d11a\",\"slug\":\"nuclei-templates-v9-8-0-a-leap-forward-in-network-security-scanning\",\"title\":\"Nuclei Templates v9.8.0: A Leap Forward in Network Security Scanning\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/04/Blog---Nuclei-Templates-v9.8.0.png\",\"excerpt\":\"Our nuclei-templates library boasts over 8,000 templates, encompassing more than 7,200 templates for web applications. This collection includes 2,200 web-related CVEs and features more than 850 templates aimed at identifying diverse web vulnerabilities. With many active community contributions, we're continuously updating our database with the latest web CVEs and vulnerabilities. We're also expanding our templates to cover network vulnerabilities, aiming for the most thorough vulnerability scann\"},{\"id\":\"6604551faf2c8e000160d2b4\",\"slug\":\"newsletter-march-2024\",\"title\":\"March 2024 Newsletter\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/03/ProjectDiscovery-Community-Powered-Security-Newsletter-March-2024--1-.jpg\",\"excerpt\":\"The latest release of Nuclei, v3.2, introduces significant updates aimed at enhancing the security scanning capabilities of the Nuclei engine. \"},{\"id\":\"65ec6fb863e2480001312457\",\"slug\":\"nuclei-fuzzing-for-unknown-vulnerabilities\",\"title\":\"Fuzzing for Unknown Vulnerabilities with Nuclei v3.2\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/03/Ideas-1280x720--4-.png\",\"excerpt\":\"At ProjectDiscovery, our goal is to democratize security. Nuclei, our flagship project, plays a pivotal role in achieving this by offering a fast, adaptable, and potent vulnerability scanner, powered by the innovative nuclei-templates. The launch of Nuclei v3.0 was a significant step, incorporating comprehensive capabilities for developing checks against Common Vulnerabilities and Exposures (CVEs). Earlier, with Nuclei v2.8.0, we ventured into Query Fuzzing.\\n\\n\\n\\nTable of Contents\\n\\n\\n\\n\\n\\n\\n\\n\\n * Overv\"},{\"id\":\"65ea24116a3f6c0001f3a414\",\"slug\":\"scanning-login-protected-targets-with-nuclei\",\"title\":\"Scanning Login-Protected Targets with Nuclei v3.2\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/03/Authenticated-Scanning-with-3.2.png\",\"excerpt\":\"With the release of Nuclei v3.2.0, we've introduced a more powerful and versatile approach to conducting authenticated scans. Previously, authentication headers were primarily included using the -H flag, a method that had its limitations. The introduction of the new -secret-file flag overcomes these challenges by accepting a YAML file capable of representing various authentication schemes.\\n\\n\\n\\nTable of Contents\\n\\n\\n\\n\\n\\n\\n\\n\\n * Overview\\n * Authentication Types\\n * Secrets File\\n * Static Auth\\n * Dynamic \"},{\"id\":\"65e87f536afbb900018e240b\",\"slug\":\"phishing-templates\",\"title\":\"Fishing for Phishing with Nuclei Templates\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/03/Phishing-blog-thumbnail.png\",\"excerpt\":\"This guest post is by Rishi (aka rxerium).\\n\\nThanks for this post Rishi! If you have an idea for a blog post, reach out on our Discord server.\\n\\n\\nEscalating Threat: The Rise of Phishing Attacks\\n\\nAs a Cyber Risk Analyst at KYND, a cyber risk management company offering insights into the cyber posture for businesses of all sizes, I am always keeping up to date with the cyber threat landscape we face in the world today given the surge of cyber attacks following the conflicts in Russia and Ukraine and\"},{\"id\":\"65ecdc95fbf61b0001c1f6fc\",\"slug\":\"nuclei-3-2\",\"title\":\"Nuclei v3.2 Release with Authenticated Scanning, Advanced Fuzzing \u0026 more\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/03/Ideas-1280x720--1-.png\",\"excerpt\":\"We're thrilled to announce the launch of Nuclei v3.2.0. This latest version introduces a host of new features, enhancements, and bug fixes, significantly elevating the Nuclei engine's performance and capabilities. Notably, the inclusion of authentication support and advanced fuzzing support positions this release as a pivotal milestone, further building upon the foundation laid by version 3.0.0.\\n\\nIn this blog, and a number of upcoming feature spotlights, you'll learn a lot more about all that nu\"},{\"id\":\"65aa7f5ba872910001ceb79f\",\"slug\":\"hello-lucee-let-us-hack-apple-again\",\"title\":\"Hello Lucee! Let us hack Apple again?\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/02/Blog---Apple-1.png\",\"excerpt\":\"Last year we conducted an in-depth analysis of multiple vulnerabilities within Adobe ColdFusion, we derived valuable insights, one of which revolved around CFM and CFC handling, parsing and execution. We wondered if there are any other CFML Servers. Does this ring a bell? Allow us to introduce Lucee. We've previously compromised Lucee's Admin panel, showcasing a pre-auth Remote Code Execution (RCE) on multiple Apple servers that utilized Lucee as its underlying server.\\n\\nOur journey led us throug\"},{\"id\":\"65b92eede8e5c000011f9d7b\",\"slug\":\"nuclei-templates-monthly-jan-2024-local-privilege-escalation\",\"title\":\"Nuclei Templates Monthly - Jan 2024\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Nuclei-Templates-Monthly-Jan-24.png\",\"excerpt\":\"Summary of Releases v9.7.3, v9.7.4, and v9.7.5\\n\\nThis month, we've released multiple versions of Nuclei Templates that bring numerous enhancements to Nuclei users.\\n\\nHere are some highlighted stats from the combined releases:\\n\\nðŸŽ‰ 157 new Templates added\\nðŸš€ 20 first-time contributions\\nðŸ”¥ 36 new CVEs added\\n\\n\\nIntroduction\\n\\nWelcome to the January 2024 edition of our Nuclei Templates Monthly Release. Kicking off the new year, the releases are packed with significant updates, including the addition of o\"},{\"id\":\"65a965a9a872910001ceb764\",\"slug\":\"announcing-cvemap-from-projectdiscovery\",\"title\":\"Announcing cvemap from ProjectDiscovery\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog-CVE-Map.png\",\"excerpt\":\"Security professionals are constantly on guard against cyber threats, especially given the rising number and sophistication of attacks. However, there's a less obvious, yet increasingly alarming \\\"enemy\\\" in cybersecurity: the surge in reported Common Vulnerabilities and Exposures (CVEs). Though CVEs are vital for identifying and discussing vulnerabilities, their rapid increase and sometimes exaggerated severity can be misleading.\\n\\nThis \\\"noise\\\" in the CVE system poses a significant challenge. In s\"},{\"id\":\"65aae0a5a872910001ceb8b8\",\"slug\":\"atlassian-confluence-ssti-remote-code-execution\",\"title\":\"Atlassian Confluence - Remote Code Execution (CVE-2023-22527)\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Atlassian-1.png\",\"excerpt\":\"CVE-2023-22527 is a critical vulnerability within Atlassian's Confluence Server and Data Center. This vulnerability has the potential to permit unauthenticated attackers to inject OGNL expressions into the Confluence instance, thereby enabling the execution of arbitrary code and system commands.\\n\\n\\nTechnical Details\\n\\n\\n\\nInitial Analysis\\n\\nThe CVE description provided by Atlassian made it clear that this vulnerability was automatically rendered unexploitable in version 8.5.4 due to certain incorpora\"},{\"id\":\"659792ea268c990001613a29\",\"slug\":\"community-spotlight-failopen\",\"title\":\"Community Spotlight: FailOpen\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Fail-open.png\",\"excerpt\":\"â€œI make all the mistakes, I might as well tell others before they make them. Fail is literally in my name.â€ -FailOpen\\n\\n\\n\\nIf youâ€™ve been on our Discord, youâ€™ve probably seen FailOpen before. He is likely our most active user in Discord, can be seen in all of the channels, and almost always has an answer for any question. FailOpen is not only extremely present in Discord, he is also a valued contributor to our projects on GitHub. We were excited for the opportunity to chat with him just before our\"},{\"id\":\"657ab541268c990001613519\",\"slug\":\"dashboard-for-nuclei-results-projectdiscovery-cloud-platform-integration\",\"title\":\"Dashboard for Nuclei Results ProjectDiscovery Cloud Platform Integration\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Dashboard-for-Nuclei-Results-ProjectDiscovery-Cloud-Platform-Integration-2.png\",\"excerpt\":\"If you've been around our community for some time, you know that we've been hard at work getting ProjectDiscovery Cloud Platform ready for all of you. Our goal is to support community members using PD tools for everyone; from bug bounty hunting all the way through large enterprises who want to use cutting-edge tools to detect exploitable vulnerabilities in their external attack surface.\\n\\nWhile much of that work has been behind the scenes with design partners and others, we have released parts of\"},{\"id\":\"655e0ee8f9bce700011abfab\",\"slug\":\"crushftp-rce\",\"title\":\"CrushFTP - CVE-2023-43177 Unauthenticated Remote Code Execution\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---CrushFTP.png\",\"excerpt\":\"CVE-2023-43177 is a critical vulnerability in CrushFTP. The vulnerability could potentially allow unauthenticated attackers with network access to the CrushFTP Instance to write files in the local file system and eventually in some versions could allow the executing of arbitrary system commands.\\n\\n\\nTechnical Details\\n\\nBased on the information shared in the original blog post at https://convergetp.com/2023/11/16/crushftp-zero-day-cve-2023-43177-discovered/, we embarked on an effort to gain a deeper\"},{\"id\":\"656a1734e6f7a900010d44a3\",\"slug\":\"nuclei-templates-monthly-november-2023-edition\",\"title\":\"Nuclei Templates Monthly - November 2023 Edition\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Nuclei-Templates-Monthly-1.png\",\"excerpt\":\"Summary of Releases v9.6.9 and v9.7.0\\n\\nðŸŽ‰ 124 new Templates added\\nðŸš€ 14 first-time contributions\\nðŸ”¥ 31 new CVEs added\\n\\n\\nIntroduction\\n\\nThis month, we've seen several high-profile CVEs impacting various technologies. Key among them is CVE-2023-46604, a significant vulnerability in Apache ActiveMQ, notable for its potential for remote code execution and widespread exploitation. CVE-2023-34039 in Aria Operations for Networks, an authentication bypass vulnerability, is another critical issue, charact\"},{\"id\":\"655d3d26f9bce700011abf8e\",\"slug\":\"community-spotlight-geeknik\",\"title\":\"Community Spotlight: Geeknik\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Geeknik-labs-1.png\",\"excerpt\":\"Welcome to our first community spotlight blog! We started the community spotlight recently for two major reasons: to recognize the work of some of our most active community members and to share that work with others. ProjectDiscovery is community driven, and all of our tools wouldnâ€™t be possible without input from the community in the form of contributions, templates, and feedback. This monthâ€™s Community Spotlight is user Geeknik. You can find them on GitHub here.\\n\\nGeeknik has been participating\"},{\"id\":\"655d3c7af9bce700011abf7b\",\"slug\":\"bug-bounty-etiquette-2-what-not-to-do\",\"title\":\"Bug Bounty Etiquette: Our Guide to Polite Hacking (Part Two)\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Bug-bounty-2.png\",\"excerpt\":\"This is the second part of our series on bug bounty etiquette. Part one looks at what you should be doing.Â \\n\\nLast month we talked about bug bounty etiquette and how to be a good bug bounty hunter; not in the sense of finding more bugs, but rather in how to be the kind of bug bounty hunter people want to work with. This time, we have some advice about what NOT to while bug bounty hunting. Let's get started.\\n\\n 1. Donâ€™t go all out\\n 2. Donâ€™t ignore the rules\\n 3. Donâ€™t report unnecessary stuff\\n 4. Do\"},{\"id\":\"654f10958eb9290001d20e75\",\"slug\":\"gameover-lay-local-privilege-escalation-in-ubuntu-kernel\",\"title\":\"GameOver(lay) - Local Privilege Escalation in Ubuntu Kernel\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---GameOverlay-1.png\",\"excerpt\":\"GameOver(lay) encompasses two significant vulnerabilities within the Ubuntu kernel, CVE-2023-2640, and CVE-2023-32629, each carrying a high-severity rating with CVSS scores of 7.8. These vulnerabilities pose a critical threat, potentially affecting around 40% of Ubuntu users. The vulnerability lies within the OverlayFS module of the Ubuntu kernel, enabling a local attacker to execute a privilege escalation attack, granting unauthorized elevated access to the system.\\n\\n\\nTechnical Details\\n\\nCVE-2023\"},{\"id\":\"65415153cecb4e00011ac1b9\",\"slug\":\"bug-bounty-etiquette-more-than-ethical-hacking-part-one\",\"title\":\"Bug Bounty Etiquette: More than Ethical Hacking (part one)\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Bug-bounty-3.png\",\"excerpt\":\"This is part one of our two-part series on polite hacking, focusing on what to do. Part two talks about what not to do (link coming soon).Â \\n\\nThis blog is not about techniques. Itâ€™s not about tools to use, how to find the vulnerability, or anything like that. There are plenty of those out there. Itâ€™s much more like an etiquette guide for Bug Bounty reporting, and how working within these social norms can lead to better outcomes for you in your career! Think of it like a cotillion class, or the fa\"},{\"id\":\"6543b562786d870001ad23aa\",\"slug\":\"atlassian-confluence-auth-bypass\",\"title\":\"Atlassian Confluence Server (CVE-2023-22518) - Improper Authorization\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Atlassian.png\",\"excerpt\":\"CVE-2023-22518 is a critical vulnerability in Atlassian Confluence Data Center and Server. The vulnerability could potentially allow unauthenticated attackers with network access to the Confluence Instance to restore the database of the Confluence instance and eventually execute arbitrary system commands.\\n\\n\\nTechnical Details\\n\\nAfter performing a patch diff between the patched and unpatched versions, we identified the addition of two new annotations, namely, @WebSudoRequired and @SystemAdminOnly, \"},{\"id\":\"654204aacecb4e00011ac261\",\"slug\":\"cve-2023-46747-5-big-ip-unauthenticated-rce-via-ajp-smuggling\",\"title\":\"F5 BIG-IP Unauth RCE via AJP Smuggling (CVE-2023-46747) - Technical Analysis\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---F5-1.png\",\"excerpt\":\"Description:\\n\\nCVE-2023-46747 is a critical vulnerability in the F5 BIG-IP Configuration Utility identified as a request smuggling bug within the Apache JServ Protocol (AJP). The flaw could potentially allow unauthenticated attackers with network access to the BIG-IP system through the management port and/or self-IP addresses to execute arbitrary system commands. This vulnerability was discovered and reported by Thomas Hendrickson and Michael Weber of Praetorian Security. It has a CVSS score of 9\"},{\"id\":\"6541e363cecb4e00011ac1e4\",\"slug\":\"nuclei-templates-monthly-october-2023-edition\",\"title\":\"Nuclei Templates Monthly - Hacktober 2023 Edition\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Nuclei-Templates-Monthly-Hacktober.png\",\"excerpt\":\"Summary of Releases v9.6.5, v9.6.6, v9.6.7 and v9.6.8\\n\\nThis month, we've released multiple versions of Nuclei Templates that bring numerous enhancements to Nuclei users.\\n\\nHere are some highlighted stats from the combined releases:\\n\\nðŸŽ‰ 316 New Templates added\\nðŸš€ 14 First-time contributions\\nðŸ”¥ 158 New CVEs added\\n\\n\\nIntroduction\\n\\nWelcome to the October 2023 edition of Nuclei Templates Monthly Release. The cyber landscape continues to evolve with new, significant CVEs making waves in the community. T\"},{\"id\":\"65294a180e1b49000179f6b4\",\"slug\":\"dont-buy-another-scanner\",\"title\":\"Don't Buy Another Scanner\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Don-t-buy-another-scanner-1.png\",\"excerpt\":\"Cyber threats have always been a part of the landscape of tech; from the first worm all the way to current supply chain and CI/CD vulnerabilities. What's different now is there seems to be an overwhelming amount of tools and solutions promising to be the silver bullet against security vulnerabilities. One of the most sought after tools, both from tool creators and users, is the \\\"best\\\" vulnerability scanner. There's a common misconception that the key to fortifying ourselves lies in the acquisiti\"},{\"id\":\"65285c910e1b49000179f3e2\",\"slug\":\"nuclei-v3-featurefusion\",\"title\":\"Introducing Nuclei v3 with improved vulnerability scanning features\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Nuclei-3.0-2.png\",\"excerpt\":\"ProjectDiscovery has been working hard over the recent months! Recent template releases have been covering important CVEs and other exploitable vulnerabilities, weâ€™ve been speaking at various conferences, and moreover, weâ€™ve been crafting and writing major improvements for our flagship tool, Nuclei. That work has led us to the latest iteration of a product we have put countless hours of work into.\\n\\n3ï¸âƒ£Welcome to Nuclei v3!\\n\\nThis release represents a significant leap forward and introduces a mult\"},{\"id\":\"6527fbbd0e1b49000179f0f5\",\"slug\":\"cve-2023-42793-vulnerability-in-jetbrains-teamcity\",\"title\":\"JetBrains TeamCity RCE - CVE-2023-42793\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Jetbrains.png\",\"excerpt\":\"A recently disclosed vulnerability in JetBrains can lead to Remote Code Execution. Are you up to date? \"},{\"id\":\"650a27bc2e398f00018a9592\",\"slug\":\"getting-started-with-projectdiscovery-in-linux-and-windows\",\"title\":\"Getting Started with ProjectDiscovery in Linux and Windows\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Linux---Windows-1.png\",\"excerpt\":\"\\\"Just for you, weâ€™ve got this brand new blog all about getting started with ProjectDiscovery on Linux AND Windows.\\\"\"},{\"id\":\"64f0d25e48e2c100018b3006\",\"slug\":\"if-everything-is-a-9-8-then-nothing-is\",\"title\":\"If Everything is a 9.8, Then Nothing Is\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---If-Everything-is-a-9.8--Then-Nothing-Is-1.png\",\"excerpt\":\"In the age of digitization, there's an imperative for companies, developers, and users to prioritize security. The Common Vulnerabilities and Exposures (CVE) system, and its associated CVSS scores, have played a pivotal role in helping the industry identify, categorize, and react to security issues. However, when every potential flaw is rated with a sky-high CVSS score, or when bugs are reported as CVEs even when they lack genuine exploitability, we find ourselves grappling with an alarming dilu\"},{\"id\":\"64e765d68e3e1b00011f4f6c\",\"slug\":\"the-power-of-nuclei-templates-a-universal-language-of-vulnerabilities\",\"title\":\"The Power of Nuclei Templates: A Universal Language of Vulnerabilities\",\"feature_image\":\"https://projectdiscovery.ghost.io/content/images/2024/01/Blog---Power-of-Nuclei-Templates-3.png\",\"excerpt\":\"Ever since joining ProjectDiscovery over nine months ago, I've been constantly surprised about many aspects of the state of the security industry today. Having lived through the open source revolution in software development and DevOps, I came to understand that a lot of what I learned and assumed from those revolutions aren't things to take for granted. Since joining PD's mission to Democratize Security, my conviction has only deepened that our community can revolutionize the security field. Th\"}]}],[\"$\",\"div\",null,{\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}]]}]\n"])</script><script>self.__next_f.push([1,"11:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"ProjectDiscovery - Vulnerability management\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Monitor your infrastructure. Real vulnerabilities. Zero noise. Trusted by 100k+ security professionals to streamline vulner
